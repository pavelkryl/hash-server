<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Input Example</title>
</head>
<body>
    <h1>Hash počítadlo</h1>
    <form method="POST">
        <label for="input_text">Napiš své příjmení:</label>
        <input type="text" id="input_text" name="input_text" required>
        <button type="submit">Odeslat</button>
    </form>

    {% if result is not none %}
        <h2>Result:</h2>
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
